language: rust
script:
- cargo build --verbose
- cargo test -p dockup_utils
- cargo test --verbose
rust:
- stable
- beta
- nightly
matrix:
  allow_failures:
  - rust: nightly
before_deploy: cargo build --release
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/release/dockup
  skip_cleanup: true
  on:
    repo: sqli-nantes/dockup
    tags: true
    all_branches: true
