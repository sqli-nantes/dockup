name: dockup
args:
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity
subcommands:
    - install:
        help: install the dockuped application and create an alias to launch it
        args:
            - config:
                help: Sets the path to the dockup yaml application file to use
                short: c
                long: config
                value_name: PATH
                takes_value: true
    - run:
        help: run the dockuped application from the config provided
        args:
            - config:
                help: Sets the path to the dockup yaml application file to use
                short: c
                long: config
                value_name: PATH
                takes_value: true
    - info:
        help: give informations about a dockuped application
        args:
            - APP:
                help: Sets the name of  the dockuped application
                required: true
                index: 1